<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoHub - YouTube Aggregator</title>
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --accent: #ff2727;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        header {
            background-color: var(--bg-card);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        header h1 span {
            color: var(--accent);
        }

        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(255, 39, 39, 0.15);
        }

        .thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            background-color: #000;
        }

        .card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .card-summary {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 1.25rem;
            flex-grow: 1;
            line-height: 1.5;
        }

        .watch-btn {
            background-color: var(--accent);
            color: #000;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .watch-btn:hover {
            background-color: #ff4444;
            transform: scale(1.05);
        }

        footer {
            background-color: var(--bg-card);
            border-top: 1px solid var(--border);
            padding: 2rem;
            margin-top: 4rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #b0b0b0;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .footer-credit {
            color: #666;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
            }

            main {
                padding: 2rem 1rem;
            }

            header {
                padding: 1rem 1.5rem;
            }

            header h1 {
                font-size: 1.5rem;
            }

            .card-content {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.25rem;
            }

            .footer-links {
                gap: 1rem;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Video<span>Hub</span></h1>
    </header>

    <main>
        <div class="grid" id="videoGrid"></div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#privacy">Privacy Policy</a>
        </div>
        <div class="footer-credit">Â© 2025 VideoHub. All rights reserved.</div>
    </footer>

    <script>
        const videos = [
            {
                id: "dQw4w9WgXcQ",
                title: "The Future of Web Design",

            },
            {
                id: "9bZkp7q19f0",
                title: "Mastering JavaScript Async/Await",
                summary: "Deep dive into asynchronous programming patterns and best practices for production code."
            },
            {
                id: "jNQXAC9IVRw",
                title: "Sustainable Technology Solutions",
                summary: "How technology companies are adopting eco-friendly practices and green initiatives."
            },
            {
                id: "DLzxrzFCyOs",
                title: "AI in Creative Industries",
                summary: "The intersection of artificial intelligence and creative work in design and art."
            },
            {
                id: "xvFZjo5PgG0",
                title: "Building Scalable APIs",
                summary: "Architecture patterns and strategies for creating APIs that handle millions of requests."
            },
            {
                id: "6ZzX9RNr1nU",
                title: "The Psychology of UX Design",
                summary: "Understanding user behavior and cognitive principles for better interface design."
            },
            {
                id: "kJQDxksuzN4",

            },
            {

            {

            },
            {
                id: "zd1q8p5S3YI",
                title: "DevOps for Modern Teams",
                summary: "Streamlining deployment processes and fostering collaboration between development and operations."
            }
        ];

        const grid = document.getElementById("videoGrid");

        videos.forEach(video => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}" class="thumbnail">
                <div class="card-content">
                    <h2 class="card-title">${video.title}</h2>
                    <p class="card-summary">${video.summary}</p>
                    <a href="https://youtube.com/watch?v=${video.id}" class="watch-btn" target="_blank" rel="noopener noreferrer">Watch</a>
                </div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
